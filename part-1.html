<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Part-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <div id="app">
        <h2>{{ message }}</h2>
      </div>


      <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello vue!'
            }
        })
      </script>

    
</body>
</html>
