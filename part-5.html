<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Part-5 One way Data binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <style>
        .active{
            color: red;
        }

        .error{
            background-color: black;
        }
    </style>

    <div id="app">
        <h2>{{ message }}</h2>
        <a v-bind:href="url" target="_blank">Click Me</a>
        <a :href="url" target="_blank">Click Me</a>
        <a href="" target="_blank">Click Me</a>
        <div v-bind:class="{active:is_active,'error':hasError}">Title</div>
      </div>


      <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello vue!',
                url:'www.google.com',
                is_active:true,
                hasError:true
            }
        })
      </script>

    
</body>
</html>
