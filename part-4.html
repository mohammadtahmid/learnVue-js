<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Part-4 Method</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <div id="app">
        <h2>{{ Hello() }}</h2>
      </div>


      <script>
        var app = new Vue({
            el: '#app',
            data: {
                message:'Hello vue!',
                make:'make by Tahmid '
            },
            methods: {
                Hello(){
                   return this.make+ 'I say'+ this.message
                }
            },
        })
      </script>

    
</body>
</html>
